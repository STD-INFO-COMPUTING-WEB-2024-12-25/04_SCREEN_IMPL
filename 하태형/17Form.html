<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
            padding: 0px;
        }

        form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            color: #29c3ff;
            font-size: 0.8rem;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            margin: 60px;
        }

        .btn-custom {
            border: 3px solid black;
            background-color: #29c3ff;
            color: white;
            font-size: 1.4rem;
            width: 250px;
            border-radius: 10px;
        }

        .custom-input {
            width: 250px;
            height: 40px;
            border: none;
            border-radius: 0;
            border-bottom: 2px solid black;
            padding: 10px;
            font-size: large;
            font-weight: bold;
            color: black;
        }
    </style>

</head>

<body>


    <form action="/test.jsp" method="get" class="mt-5">
        <div>
            <img class="logo" src="./images/artshub logo2.png" alt="이미지로고">
        </div>
        <div class="mb-3">
            <label for=""></label>
            <input type="text" name="userid" class="form-control custom-input" placeholder="아이디" id="userid">
        </div>
        <div class="mb-1">
            <label for=""></label>
            <input type="text" name="userpw" class="form-control custom-input" placeholder="패스워드" id="userpw">
        </div>
        <div style="display: flex;" class="mb-3">
            <a href="">아이디/비밀번호 찾기</a>
            <a href="" style="margin-left: 16%;">회원가입</a>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="" style="vertical-align: middle;">
            <label class="form-check-label" for="" style="font-size: 0.8rem; font-weight:bold;">아이디 기억하기</label>
        </div>
        <div class="mt-3">
            <label for=""></label>
            <button class="btn btn-custom btn-lg" type="submit">로그인</button>
        </div>

    </form>

</body>

</html>
