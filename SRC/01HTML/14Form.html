<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form           : 사용자로부터 특정 정보를 받아 서버로 전달하는데 사용되는 태그
    action Attribute    : 전달받는 서버로 URI
    method Attribute    : 서버로 요청하는 방식
        -GET            : 사용자 요청 정보를 Query String으로 전달(Default)
        -POST           : 사용자 요청 정보를 REquest body(Payload)로 전달
        -PUT            : 
        -PATCH          : 
        -DELETE         :
        -->
    <form action="/test.jsp" method="get">
        <div class="row">
            <!-- 라벨을 생성 : 상호작용 없는 텍스트 -->
            <label for="">아이디</label>
            <!-- 텍스트 입력이 가능한 박스 생성 -->
            <input type="text" name="userid">
            <!-- 눌러도 상호작용 하지 않는 하이퍼링크 -->
            <a href="javascript:void(0)">중복확인</a>
        </div>
        <div class="row">
            <label for="">비밀번호</label>
            <input type="password" name="password">
        </div>
        <div class="row">
            <label for=""></label>
            <input type="password" name="re-password" placeholder="비밀번호 재확인">
        </div>
        <div class="row">
            <label for="">이름</label>
            <input type="text" name="username">
        </div>
        <div class="row">
            <label for="">주소</label>
            <input type="text" name="zipcode">
        </div>
        <div class="row">
            <label for=""></label>
            <input type="text" name="addr1">
        </div>
        <div class="row">
            <label for=""></label>
            <input type="text" name="addr2">
        </div>
        <div class="row">
            <label for="">휴대전화</label>
            <!-- 010 으로 보이는 드롭다운 생성 -->
            <select name="phone1">
                <option value="010">010</option>
            </select>
            <input type="text">
            <input type="text">
        </div>
        <div class="row">
            <label for="">전화번호</label>
            <select name="phone2">
                <option value="">053</option>
            </select>
            <input type="text">
            <input type="text">
        </div>
        <div class="row">
            <label for="">이메일</label>
            <input type="text">
            <select name="email">
                <option value="">naver.com</option>
                <option value="">daum.net</option>
                <option value="">gmail.com</option>
            </select>
        </div>
        <div class="row"><label for="">생년월일</label>
            <!-- radio : 체크박스 생성 -->
            <!-- name 통일하고 value 값을 다르게 설정 -->
            <input type="radio" name="calender" value="1"> 양
            <input type="radio" name="calender" value="0"> 음
        </div>
        <div class="row">
            <select>
                <option value="">2025</option>
            </select>
            <select>
                <option value="">9</option>
            </select>
            <select>
                <option value="">18</option>
            </select>
        </div>
        <hr>
        <div class="row">
            <!-- 체크박스 생성 -->
            <input type="checkbox" name="email-recv">
            <label for="">이메일을 수신합니다</label>
        </div>
        <div class="row">
            <input type="checkbox" name="sms-recv">
            <label for="">SMS을 수신합니다</label>
        </div>
        <div class="row">
            <input type="submit" value="가입취소">
            <button>회원가입</button>
        </div>

    </form>




</body>

</html>
