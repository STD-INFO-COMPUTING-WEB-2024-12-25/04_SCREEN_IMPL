<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        form>.right-position {
            float: right;
        }
        body{
            margin: 0;
            padding: 0;
        }
        form{
            width: 350px;
            border: 1px solid gray;
            margin: 50px auto;
            padding: 0;
        }
        form>.row{
            border: 1px solid gray;
            display: flex;
            justify-content: left;
            gap: 5px;
            height: 35px;
            width: 320px;
            margin-left : 15px;
            margin-right : 15px;
        }
        form>.high{
            border: 1px solid gray;
            display: flex;
            justify-content: left;
            gap: 5px;
            height: 35px;
            width: 320px;
            margin-left : 15px;
            margin-right : 15px;
        }
        form>.row>input{
            min-width: 85px;
            height: 100%;
            line-height: 35px;
        }
        form>.row>input[type="text"],
        form>.row>input[type="password"],
        form>.row>select
        {
            height: 100%;
            width: 100%;
            outline: none;
            border-radius: 0;
            border: 1px solid gray;
        }
        form>.high>input[type="text"],
        form>.high>input[type="password"],
        form>.high>select[name="phone1"],
        form>.row>select
        {
            height: 100%;
            width: 100%;
            outline: none;
            border-radius: 0;
            border: 1px solid gray;
        }
        form>.btn-group{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form>.btn-group>button{
            width : 100%;
            height: 100%;
            border-radius: 10;
            outline : none;
            cursor : pointer;
            background-color: rgb(0, 207, 0);
            
        }
    </style>
</head>

<body>
    <form action="/test1.jsp" method="get">
        <div class="logo">
            <h3>NAVER</h3>
        </div>
        <div class="right-position">
            실명 인증된 아이디로 가입
            <input type="checkbox">
        </div>
        <!-- 아이디 비밀 -->
        <div class="row">
            <input type="text" placeholder="아이디">
        </div>
        <div class="row">
            <input type="password" placeholder="비밀번호">
        </div>
        <div class="row">
            <input type="text" placeholder="[선택] 이메일주소(비밀번호 찾기 등 본인 확인용)">
        </div>
        <br>
        <!-- 사람 구성-->
         <div class="high">
            <input type="text" placeholder="이름">
         </div>
         <div class="high">
            <input type="text" placeholder="생년월일 8자리">
         </div>
         <div class="high">
            <input type="button" placeholder="남자">
            <!-- <a href="javascript:void(0)"></a> -->
         </div>
         <div class="high">
            <input type="button" placeholder="여자">
         </div>
         <div class="high">
            <input type="button" placeholder="선택안함">
         </div>
         <div class="high">
            <select name="phone1">
                <option value="">대한민국 +82</option>
                <option value="">아프리카 +18</option>
            </select>
         </div>
         <div class="high">
            <input type="text" placeholder="휴대전화번호">
         </div>
         <br>
         <div class="btn-group">
            <button>인증요청</button>
         </div>
    </form>
</body>

</html>
