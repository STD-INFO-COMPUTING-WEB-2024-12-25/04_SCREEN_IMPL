<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{            
            padding : 0;
            margin : 0;

        }
        a{
            text-decoration: none;
            color:black;
        }
        form {
            width : 380px;
            margin : 50px auto;
            border : 1px solid gray;
            
            position:relative;
        }
        label{
            display:block;
           
            min-width:120px;
            text-align:center;
            /* border : 1px solid; */
            height : 35px;
            line-height : 30px;
        }
        input[type="text"]{
            width:100%;
            border : 1px solid gray;
            outline : none;
        }
        input[type="check-box"],
        input[type="radio"]{
            line-height : 30px;
        }
        select{
            height : 35px;
            border : 1px solid gray;
            min-width : 80px;
        }

        form>div{
            display:flex;
            margin : 10px;
            display:flex;
            justify-content: left;
            gap:5px;
        }

        .header{
         
            height : 20px;
            border : 1px solid;
            margin : 0;
            background-color: black;;
        }
        .title{
            display:flex;
            justify-content: center;
            align-items: center;
            font-size : 1.5rem;
            position:relative;
        }

        a{
            border : 1px solid gray;
            cursor: pointer;
            min-width : 75px;
            font-size : .8rem;
            display:flex;
            justify-content: center;
            align-items : center;
        }
    </style>
</head>
<body>


    <form action="/test.jsp" method="get">
        <div class="header">

        </div>
        <div class="title">
            회원가입            
        </div>
        <hr/>
        <div>
            <label for="">아이디</label>
            <input type="text" name="userid">
            <a href="javascript:void(0)">중복확인</a>
        </div>
        <div>
            <label for="">비밀번호</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for=""></label>
            <input type="password" name="re-password"   placeholder="비밀번호 재확인">
        </div>
        <div>
            <label for="">이름</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="">주소</label>
            <input type="text" name="zipcode">
            <a href="javascript:void(0)">우편번호</a>
        </div>
        <div>
            <label for=""></label>
            <input type="text" name="addr1">
        </div>
        <div>
            <label for=""></label>
            <input type="text" name="addr2">
        </div>
        <div>
            <label for="">휴대전화</label>
            <select name="phone1">
                <option value="010">010</option>
                <option value="011">011</option>
            </select>
            <input type="text">
            <input type="text">
        </div>
        <div>
            <label for="">전화번호</label>
            <select name="phone2">
                <option value="">053</option>
            </select>
            <input type="text">
            <input type="text">
        </div>
        <div>
            <label for="">이메일</label>
            <input type="text" name="email">
            <select>
                <option value="">@naver.com</option>
                <option value="">@daum.net</option>
            </select>
        </div>
        <div>
            <label for="">생년월일</label>
            <input type="radio" name="cal" value="1"> 양
            <input type="radio" name="cal" value="0"> 음
        </div>
        <div>
            <select>
                <option value="">2025</option>
            </select>
            <select>
                <option value="">09</option>
            </select>
            <select>
                <option value="">30</option>
            </select>
        </div>
        <hr/>
        <div>
            <input type="checkbox" name="email-recv">
            <label for="">00의 이메일을 수신합니다.</label>
        </div>
        <div>
            <input type="checkbox" name="sns-recv">
            <label for="">00의 SMS를 수신합니다.</label>
        </div>
        <div>
            <input type="submit" value="가입 취소">
            <button>회원 가입</button>
        </div>
    </form>
    
</body>
</html>
