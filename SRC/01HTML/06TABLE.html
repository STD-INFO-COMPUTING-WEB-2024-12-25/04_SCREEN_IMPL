<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="400px" height="300px">
        <tr>
            <th>열이름1</th>
            <th>열이름2</th>
            <th>열이름3</th>
        </tr>
        <tr>
            <td>값1</td>
            <td>값2</td>
            <td>값3</td>
        </tr>
    </table>
    <hr />
    <!-- rowspan : 행병합 -->
    <!-- table>tr*5>td*4{$} -->
    <style>
        .tbl_rowspan td{
            width: 35px; height: 35px; border: 1px solid;
            text-align:center;
        }
      </style>
     <table border="1" width="100px" height="100px">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
             <td>5</td> 
            <td rowspan="2">2</td>
            <td>3</td>
            <td rowspan="4">4</td>
        </tr>
        <tr>
            <td>1</td>
             <td>2</td> 
            <td>3</td>
             <td>4</td> 
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
             <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
             <td>4</td>
        </tr>
     </table>
     <br/>
     <hr>

    <!-- colspan : 열병합 -->
    <!-- table>tr*5>td*4{$} -->
    <style>
        .tbl_colspan td {
            width: 35px;
            height: 35px;
            border: 1px solid;
            text-align: center;
        }
    </style>
    <table border="1" width="100px" height="100px">
        <tr>
            <td colspan="2">1</td>
            <!-- <td>2</td> -->
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="3">2</td>
            <!-- <td>3</td> -->
            <!-- <td >4</td> -->
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="4">1</td>
            <!-- <td>2</td> -->
            <!-- <td>3</td> -->
            <!-- <td>4</td> -->
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>


</body>

</html>
