<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <style>
        * {
            box-sizing: border-box;
            font-size : .9rem;
        }
        body{
            padding : 0;
            margin : 0;
        }
        a{
            text-decoration: none;
            color : black;
        }

        form{
            width:380px;
            margin: 50px auto;
            border: 2px solid  #29c3ff26;
            border-radius: 30px 30px 30px 30px;
        }
        form input{
            width: 100%;
            
        }
        .custom-color{
        color: #0c7dff ;
        }

        

    </style>

</head>

<body>


    <form action="/test.jsp" method="get" class="mt-5 p-5">
        <div class="row mb-2 r">
            <img src="./Formlogo.png" alt="이미지로고" class="p-3">
        </div>
        <div class="row title mb-2">
            <h2 class="text-center fw-bold custom-color">ArtsHub</h2>
        </div>
        <div class="row mb-2">
            <!-- <label for="">아이디 : </label> -->
            <input type="text" name="id" placeholder="아이디" class="col p-3 form-control"/>
        </div>
        <div class="row mb-2">
            <!-- <label for="">패스워드 : </label> -->
            <input type="text" name="username" placeholder="패스워드" class="col p-3 form-control"/>
        </div>
        <div class="control-menu">
            <div class="row mb-2 form-check">
                <input id="id-recv" type="checkbox" class="col-1 form-check-input p-0">
                <label for="id-recv" class="col-7 form-check-label">로그인 상태를 유지</label>
            </div>

            <div>
                <div class="row mb-2 w-100 text-center">
                    <a href="javascript:void(0)" class="col-5">아이디 찾기</a>
                    <a href="javascript:void(0)" class="col-5">패스워드 찾기</a>
                </div>
            </div>

        </div>
        <div class="row mb-2">
            <label for=""></label>
            <button class="col form-control btn btn-primary">로그인</button>
        </div>
        <div class="row mb-2">
            <label for=""></label>
            <button class="col form-control btn btn-secondary">회원가입</button>
        </div>
    </form>

</body>

</html>
