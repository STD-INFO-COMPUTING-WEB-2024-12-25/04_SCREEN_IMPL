<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* common 설정 */
        * {
            font-size: .9r;
        }

        a {
            text-decoration: none;
            color: black;
            border: 1px solid gray;
            display: block;
            height: 100%;
            width: 100%;
            line-height: 35px;
            text-align: center;
            font-size: .8rem;
            max-width: 80px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        form {
            width: 380px;
            border: 1px solid gray;
            margin: 50px auto;
            padding: 0px;
        }

        form>.row {
            margin-bottom: 10px;
            display: flex;
            justify-content: left;
            align-items: center;
            gap: 5px;
            height: 35px;
            margin-left: 10px;
            margin-right: 10px;
        }

        form>.row>label {
            min-width: 85px;
            /* border: 1px solid; */
            height: 100%;
            line-height: 35px;
        }

        form>.row>input[type="text"],
        form>.row>input[type="password"],
        form>.row>select {
            height: 100%;
            width: 100%;
            outline: none;
            border-radius: 0;
            border: 1px solid gray;
        }

        form>.row.header {
            height: 15px;
            border: 1px solid;
            margin: 0;
            background-color: black;
        }

        form>.row.title {
            text-align: center;
            justify-content: center;
        }

        form>.row-line {
            border: 0px solid gray;
            height: 1px;
            background-color: gray;
            margin: 10px 0;
            margin-bottom: 25px;
        }

        form>.row.agreement {
            height: 15px;
        }

        form>.row.agreement>label {
            height: 100%;
            line-height: 12px;
        }

        form>.row.btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form>.row.btn-group>button,
        form>.row.btn-group>input[type="submit"] {
            width: 100%;
            height: 100%;
            border-radius: 0;
            border: 1px solid gray;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 
    form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
    action Attribute : 전달받는 서버 URI
    method Attribute : 서버로 요청하는 방식
        - GET        : 사용자 요청 정보를 Query String으로 전달(Default)
        - GET        : 사용자 요청 정보를 Request body(payload)으로 전달(Default)
        - PUT        :
        - PATCH      :
        - DELETE     :
    -->
    <form action="/test.jsp" method="get">
        <div class="row header">
            <!-- 헤더(검정색) -->
        </div>

        <div class="row title">
            <!-- title -->
            <h4> 회원가입</h4>
        </div>
        <hr>
        <div class="row">
            <label for="">아이디</label>
            <input type="text" name="userid">
            <!-- javascript:void(0)를 해야 새로고침 꺼지게하는 기능 -->
            <a href="javascript:void(0)">중복확인</a>
        </div>
        <div class="row">
            <label for="">비밀번호</label>
            <!-- type ="password" = "*" 표시됨  -->
            <input type="text" 
            pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$" 
            name="password" 
            oninvalid="this.setCustomValidity('8자이상 25자 이하 영문소문자 혹은 대문자,숫자를 1개이상 포함하셔야됩니다.')"
            required>
            <!--
             ^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$
             ^ : 시작
             $ : 끝
             () : 하나의식(묶는단위)
             {8,25} : 길이(8자이상 25자 이하)
             ?= : 전방탐색
             . : 모든문자(길이 1)
             * : 모든문자(길이 제한 없음)
             [a-zA-Z] : 알파벳 a-z or A-Z 까지 탐색
             [0-9] : 숫자0-9 까지 탐색
             -->
        </div>
        <div class="row">
            <label for=""></label>
            <!-- placeholder="비밀번호 재확인" = 박스안에 적힘 -->
            <input type="password" name="re-password" placeholder="비밀번호 재확인" readonly>
        </div>
        <div class="row">
            <label for="">이름</label>
            <input type="text" name="username">
        </div>
        <div class="row">
            <label for="">주소</label>
            <input type="text" name="zipcode">
            <!-- javascript:void(0)를 해야 새로고침 꺼지게하는 기능 -->
            <a href="javascript:void(0)">우편번호</a>
        </div>
        <div class="row">
            <label for=""></label>
            <input type="text" name="addr1">
        </div>
        <div class="row">
            <label for=""></label>
            <input type="text" name="addr2">
        </div>
        <div class="row">
            <label for="">휴대전화</label>
            <select name="phone1">
                <option value="">010</option>
                <option value="">011</option>
            </select>
            <input type="text" pattern="[0-9]{3.4}">
            <input type="text" pattern="[0-9]{4,4}">
        </div>
        <div class="row">
            <label for="">전화번호</label>
            <select name="phone2">
                <option value="">082</option>
                <option value="">053</option>
            </select>
            <input type="text">
            <input type="text">
        </div>
        <div class="row">
            <label for="">이메일</label>
            <input type="text" name="email">
            <select>
                <option value="">@naver.com</option>
                <option value="">@daum.net</option>
            </select>
        </div>
        <div class="row">
            <label for="">생년월일</label>
            <input type="radio" name="cal" value="1"> 양
            <input type="radio" name="cal" value="0"> 음
            <br>
            <select>
                <option value="">2001</option>
                <option value="">2002</option>
            </select>
            <select>
                <option value="">01</option>
                <option value="">12</option>
            </select>
            <select>
                <option value="">01</option>
                <option value="">30</option>
            </select>
        </div>
        <hr>
        <div class="row agreement">
            <input type="checkbox" name="email-recv">
            <label for="">**회사의 이메일을 수신합니다</label>
        </div>
        <div class="row agreement">
            <input type="checkbox" name="sns-recv">
            <label for="">**회사의 SMS을 수신합니다</label>
        </div>
        <div class="row btn-group">
            <input type="submit" value="가입 취소">
            <button>회원 가입</button>
        </div>
    </form>
</body>

</html>
