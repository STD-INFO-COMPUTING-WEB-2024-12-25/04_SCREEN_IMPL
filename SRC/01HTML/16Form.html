<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>




</head>
<body>


    <form action="/test.jsp" method="get" class="">
        <div class="row header">
            <!-- 헤더(검정색 ) -->
        </div>
        <div class="row title">
            <!-- title -->
            <h4>회원가입</h4>
        </div>
        <div class="row line">
        </div>
        <div class="row">
            <label for="" class="col">아이디</label>
            <input type="text" name="userid"  class="col">
            <a href="javascript:void(0)"  class="col">중복확인</a>
        </div>
        <div class="row">
            <label for="" class="col">비밀번호</label>
            <input type="password" name="password" class="col">
        </div>
        <div class="row">
            <label for="" class="col"></label>
            <input type="password" name="re-password" class="col"  placeholder="비밀번호 재확인">
        </div>
        <div class="row">
            <label for="" class="col">이름</label>
            <input type="text"  class="col" name="username">
        </div>
        <div class="row">
            <label for="" class="col">주소</label>
            <input type="text" name="zipcode" class="col">
            <a href="javascript:void(0)" class="col">우편번호</a>
        </div>
        <div class="row">
            <label for="" class="col"></label>
            <input type="text" class="col" name="addr1">
        </div>
        <div class="row">
            <label for="" class="col"></label>
            <input type="text" class="col" name="addr2">
        </div>
        <div class="row">
            <label for="" class="col" >휴대전화</label>
            <select name="phone1" class="col">
                <option value="010">010</option>
                <option value="011">011</option>
            </select>
            <input type="text" class="col">
            <input type="text" class="col">
        </div>
        <div class="row">
            <label for="" class="col">전화번호</label>
            <select name="phone2" class="col">
                <option value="">053</option>
            </select>
            <input type="text" class="col">
            <input type="text" class="col">
        </div>
        <div class="row">
            <label for="" class="col" >이메일</label>
            <input type="text" name="email" class="col">
            <select class="col">
                <option value="">@naver.com</option>
                <option value="">@daum.net</option>
            </select>
        </div>
        <div class="row">
            <label for="" class="col">생년월일</label>
            <input type="radio" name="cal" value="1" class="col"> 양
            <input type="radio" name="cal" value="0" class="col"> 음
        </div>
        <div class="row">
            <select class="col">
                <option value="">2025</option>
            </select>
            <select class="col">
                <option value="">09</option>
            </select>
            <select class="col">
                <option value="">30</option>
            </select>
        </div>
        <hr/>
        <div class="row agreement">
            <input type="checkbox" name="email-recv" class="col">
            <label for="" class="col">00의 이메일을 수신합니다.</label>
        </div>
        <div class="row agreement">
            <input type="checkbox" class="col" name="sns-recv">
            <label for="" class="col">00의 SMS를 수신합니다.</label>
        </div>
        <div class="row btn-group">
            <input class="col" type="submit" value="가입 취소">
            <button class="col">회원 가입</button>
        </div>
    </form>
    
</body>
</html>
