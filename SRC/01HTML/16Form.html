<!DOCTYPE html>
<html lang="en">
<!-- BS5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<style>
    .font-size {
        font-size: 0.8rem !important;
        align-items: center;
        justify-content: center;
    }

    form {
        width: 380px !important;
        margin: 50px auto;
    }
    .header{
        height: 12px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form           : 사용자로부터 특정 정보를 받아 서버로 전달하는데 사용되는 태그
    action Attribute    : 전달받는 서버로 URI
    method Attribute    : 서버로 요청하는 방식
        -GET            : 사용자 요청 정보를 Query String으로 전달(Default)
        -POST           : 사용자 요청 정보를 REquest body(Payload)로 전달
        -PUT            : 
        -PATCH          : 
        -DELETE         :
        -->
    <form action="/test.jsp" method="get" class="mt-5">
        <div class="row header mb-2 bg-dark">
            <!-- 헤더(검정색) -->
        </div>
        <div class="row title mb-2">
            <!-- title -->
            <h4 class="text-center fw-bold fs-2">회원가입</h4>
        </div>
        <hr>
        <div class="row line mb-2"></div>
        <div class="row mb-2">
            <!-- 라벨을 생성 : 상호작용 없는 텍스트 -->
            <label for="" class="col-3">아이디</label>
            <!-- 텍스트 입력이 가능한 박스 생성 -->
            <input type="text" name="userid" class="col form-control">
            <!-- 눌러도 상호작용 하지 않는 하이퍼링크 -->
            <a href="javascript:void(0)" class="font-size col-3 btn btn-primary ms-2">중복확인</a>
        </div>
        <div class="row mb-2">
            <label for="" class="col-3">비밀번호</label>
            <input type="password" name="password" class="col form-control">
        </div>
        <div class="row mb-2">
            <label for="" class="col-3"></label>
            <input type="password" name="re-password" class="col form-control" placeholder="비밀번호 재확인">
        </div>
        <div class="row mb-2">
            <label for="" class="col-3">이름</label>
            <input type="text" name="username" class="col form-control">
        </div>
        <div class="row mb-2">
            <label for="" class="col-3">주소</label>
            <input type="text" name="zipcode" class="col form-control">
            <a href="javascript:void(0)" class="font-size col-3 btn btn-primary ms-2">우편번호</a>
        </div>
        <div class="row mb-2">
            <label for="" class="col-3"></label>
            <input type="text" name="addr1" class="col form-control">
        </div>
        <div class="row mb-2">
            <label for="" class="col-3"></label>
            <input type="text" name="addr2" class="col form-control">
        </div>
        <div class="row mb-2">
            <label for="" class="col-3">휴대전화</label>
            <!-- 010 으로 보이는 드롭다운 생성 -->
            <select name="phone1" class="col form-select me-2">
                <option value="010" class="col">010</option>
            </select>
            <input type="text" class="col form-control me-2">
            <input type="text" class="col form-control">
        </div>
        <div class="row mb-2">
            <label for="" class="col-3">전화번호</label>
            <select name="phone2" class="col form-select me-2">
                <option value="" class="col">053</option>
            </select>
            <input type="text" class="col form-control me-2">
            <input type="text" class="col form-control">
        </div>
        <div class="row mb-2">
            <label for="" class="col-3">이메일</label>
            <input type="text" class="col form-control me-2">
            <select name="email" class="col form-select">
                <option value="">naver.com</option>
                <option value="">daum.net</option>
                <option value="">gmail.com</option>
            </select>
        </div>
        <div class="row mb-2" class="col">
            <label for="" class="col-3 form-check-label">생년월일</label>
            <!-- radio : 체크박스 생성 -->
            <!-- name 통일하고 value 값을 다르게 설정 -->
            <input type="radio" name="calender" value="1" class="col-1 mb-2 p-0 form-check-input">
            <label class="col-3">양</label>
            <input type="radio" name="calender" value="0" class="col-1 mb-2 p-0 form-check-input">
            <label class="col">음</label> 

        </div>
        <div class="row mb-2">
            <label for="" class="col-3"></label>
            <select class="col form-select me-2">
                <option value="">2025</option>
            </select>
            <select class="col form-select me-2">
                <option value="">9</option>
            </select>
            <select class="col form-select me-2">
                <option value="">30</option>
            </select>
        </div>
        <hr>

        <div class="row agreement mb-2 form-check">
            <input id="email-recv" type="checkbox" name="email-recv" class="col-1 form-check-input p-0">
            <label for="email-recv" class="col form-check-label">이메일을 수신합니다</label>
        </div>
        <div class="row agreement mb-2 form-check">
            <input id="sms-recv" type="checkbox" name="sms-recv" class="col-1 form-check-input p-0">
            <label for="sms-recv" class="col form-check-label">SMS을 수신합니다</label>
        </div>
        <div class="row mb-2">
            <div class="col-6 p-0 pe-1">
                <a class="btn btn-secondary w-100" href="javascript:void(0)">가입취소</a>
            </div>
            <div class="col-6 p-0 ps-1">
                <button class="btn btn-primary w-100">회원가입</button>
            </div>
        </div>

    </form>




</body>

</html>
