<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    <!DOCTYPE html>                      : 이 문서가 HTML5 문서임을 선언
    <html lang="ko">                     : HTML문서의 시작을 나타내며 lang 속성을 이용하여 문서의 기본언어가 한국어임을 명시
    <head>                               : 문서의 메타데이터와 제목등을 포함하는 머리말
        <meta charet="UTF-8">            : 문서의 문자 인코딩을 UTF-8 으로 설정
        <meta name="viewport" content ="width=device-width, initial-scale=1.0">     >> 중요함 모바일 환경에서 데스크탑 화면 출력하게 할수도 있음
        :반응형 웹 디자인을 위한 뷰포트 설정
        :width=device-width              : 장치가 가지는 너비에 맞게 최적화
        :initial-scale=1.0               : 페이지가 처음 로드될 때 기본 확대/축소 수준을 지정(기본배율)
        <title>Document</title>          : 브라우저 탭에 표시되는 문구
        <body>  :문서의 본문, 브라우저에 VIewPort(웹페이지를 사용자가 보는 영역)에 표시되는 내용
    -->
    
</body>
</html>
