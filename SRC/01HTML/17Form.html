<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <style>
        * {
            box-sizing: border-box;
            font-size: .9rem;

        }

        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }

        form {
            max-width: 400px !important;
            margin: 50px auto;
            border: 1px solid rgb(230, 230, 230);
            border-radius: 5px;
            box-shadow: 5px 5px 5px lightgray;
            ;
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>

</head>

<body>


    <form action="/test.jsp" method="get" class="mt-5">
        <div>
            <img src="./images/ArtsHub.png" class="rounded mx-auto d-block" alt="이미지로고">
        </div>
        <div>
            <h1 class="text-center fw-bold">로그인</h1>
        </div>
        <div class="row line mb-5"></div>

        <div class="row mb-3 align-items-center">
            <div class="col-3 text-end pe-2">
                <label for="username" class="col-form-label">아이디:</label>
            </div>
            <div class="col-8">
                <input type="text" id="username" name="username" class="form-control px-3 py-2" required>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3 text-end pe-2">
                <label for="password" class="col-form-label">패스워드:</label>
            </div>
            <div class="col-8">
                <input type="password" id="password" name="password" class="form-control px-3 py-2" required>
            </div>
        </div>



        <div class="col-5 mb-3 align-items-cente text-end pe-2 ">
            <input type="checkbox">
            <label for="" class="col-form-label">로그인 상태를 유지</label>
        </div>

        <div class="row m-0 mb-4 w-100 d-flex justify-content-between">
            <div class="col-5 ps-4 pe-0">
                <a class="btn btn-secondary w-100 py-2" href="javascript:void(0)">로그인</a>
            </div>
            <div class="col-5 ps-0 pe-4">
                <button class="btn btn-primary w-100 py-2">회원가입</button>
            </div>
        </div>

    </form>

</body>

</html>
