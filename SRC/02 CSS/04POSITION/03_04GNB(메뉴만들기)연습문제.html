    <style>
      * {
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: black;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;

      /* layout */

      }

      .wrapper > header {
      }

      .wrapper > header > .top-header {
      }
      .wrapper > header > nav {
        height: 50px;
      }
      /* main menu */
      .wrapper > header > nav > ul.main-menu {
        display: flex;
        justify-content: space-between;
        height: 100%;
      }
      .wrapper > header > nav > ul.main-menu > li {
        width: 100%;
        height: 100%;
        line-height: 50px;
        text-align: center;
      }
      .wrapper > header > nav > ul.main-menu > li > a {
        background-color: aqua;
        display: block;
      }
      /*sub menu*/
      .wrapper > header > nav > ul.main-menu > li > ul.sub-menu {
        position: relative;
        display: none;
      }
      .wrapper > header > nav > ul.main-menu > li > ul.sub-menu > li {
        position: relative;
      }
      .wrapper > header > nav > ul.main-menu > li > ul.sub-menu > li > a {
        display: block;
      }
      .wrapper
        > header
        > nav
        > ul.main-menu
        > li
        > ul.sub-menu
        > li
        > ul.sub-menu2 {
        position: absolute;
        width: 300px;
        left: 40%;
        display: none;
        top: 0;
      }

      /* 메인메뉴 hover */
      .wrapper > header > nav > ul.menu:hover .sub-menu {
        border-top: 2px solid;
      }
      .wrapper
        > header
        > nav
        > ul.main-menu
        > li
        > ul.sub-menu
        > li
        > ul.sub-menu2
        > li {
        position: relative;
      }
      .wrapper
        > header
        > nav
        > ul.main-menu
        > li
        > ul.sub-menu
        > li
        > ul.sub-menu2
        > li
        > a {
        display: block;
      }
      /* hover effect */
      .wrapper > header > nav > ul.main-menu > li:hover ul.sub-menu {
        display: block;
      }
      .wrapper
        > header
        > nav
        > ul.main-menu
        > li
        > ul.sub-menu
        > li:hover
        ul.sub2-menu {
        display: block;
      }

      .wrapper
        > header
        > nav
        > ul.main-menu
        > li
        > ul.sub-menu
        > li:hover
        ul.sub-menu2 {
        display: block;
      }
      /* main  */
      .wrapper > main {
      }

      .wrapper > main > section {
      }

      /* footer */
      .wrapper > footer {
      }
