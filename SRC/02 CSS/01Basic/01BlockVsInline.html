<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div,
      span {
        border: 1px solid;
      }
      div {
        width: 300px;
        height: 200px;
        margin: 20px;
        padding: 20px;
      }
      span {
        width: 30px;
        height: 200px;
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
    블럭형 태그(ex.div) : 하나의 라인전체를 사용하는 태그
    width, height,border,margin,padding : 전체 적용


    인라인형태그(ex.span) : 한 라인안에 포함되어 있는 코드
    width : x
    height : x
    border : o
    margin : left, right
    padding : o

    -->
    <div>HelloWolrd</div>
    <div>HelloWolrd</div>

    <hr />

    <span> HelloWolrd </span>
    <span> HelloWolrd </span>
  </body>
</html>
