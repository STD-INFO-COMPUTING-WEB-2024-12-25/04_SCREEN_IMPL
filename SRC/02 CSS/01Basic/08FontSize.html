<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- px : 고정크기 (기본크기 : 16px) -->
    <hr />
    <div style="font-size: 64px">
      <div style="font-size: 32px">HelloWolrd</div>
      <div>HelloWolrd</div>
      <div style="font-size: 8px">HelloWolrd</div>
      <div style="font-size: 16px">HelloWolrd</div>
    </div>

    <hr />
    <hr />

    <!-- em : 상대크기 (부모태그의 font-size를 기준) -->
    <div style="font-size: 24px">
      <div>HelloWolrd</div>
      <div style="font-size: 2em">HelloWolrd</div>
      <div style="font-size: 2rem">HelloWolrd</div>
      <div>HelloWolrd</div>
    </div>

    <hr />
    <hr />

    <!-- rem : 상대크기 (기본글자크기(:root : 16px를 기준)) -->
    <div style="font-size: 2rem">
      <div style="font-size: 0.5rem">HelloWolrd</div>
      <div>HelloWolrd</div>
      <div style="font-size: 1rem">HelloWolrd</div>
      <div>HelloWolrd</div>
    </div>

    <hr />
    <hr />

    <!-- % : 상대크기 (상위태그크기를 기준) -->
    <div style="font-size: 34px">
      <div>HelloWolrd</div>
      <div style="font-size: 200%">HelloWolrd</div>
      <div>HelloWolrd</div>
      <div style="font-size: 50%">HelloWolrd</div>
    </div>

    <hr />

    <!-- vw : 상대크기 (뷰포트를 기준으로) -->
    <div style="width: 90vw; height: 200px; border: 1px solid; margin: 0 auto">
      <div
        style="
          text-align: center;
          line-height: 200px;
          font-size: clamp(2rem.5vw, 6rem);
        "
      >
        HelloWolrd
      </div>
    </div>
  </body>
</html>
