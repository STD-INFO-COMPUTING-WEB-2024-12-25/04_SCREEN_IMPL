<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        font-size: 24px;
      }
      div {
        text-align: center;
        margin: 20px;
        margin: 20px;
        padding: 20px;
        border: 1px solid;
      }
      .block1 {
        /* px */
        width: 250px;
        height: 250px;
        font-size: 16px;
      }
      .block2 {
        /* rem */
        /* 반응형 처리는 rem이 많다. */
        width: 15.625rem;
        height: 15.625rem;
        font-size: 1rem;
      }
      .block3 {
        /* vw,vh */
        width: clamp(15.625rem, 50vw, 50rem);
        height: 25vh;
        font-size: clamp(1.5rem, 5vw, 5rem);
      }
    </style>
  </head>
  <body>
    <div class="block1">HelloWolrd</div>
    <hr />
    <div class="block2">HelloWolrd</div>
    <hr />
    <div class="block3">HelloWolrd</div>
  </body>
</html>
