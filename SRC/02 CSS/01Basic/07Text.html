<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 글자간격 -->
    <div style="letter-spacing: 15px">TEXT</div>
    <div style="word-spacing: 50px">TEXT TEXT</div>

    <!-- 글자위치 -->
    <div
      style="
        width: 300px;
        height: 200px;
        border: 1px solid;
        text-align: center;
        line-height: 300px;
        margin-bottom: 20px;
      "
    >
      TEXT
    </div>

    <!-- text decoration -->

    <div style="text-decoration: overline; margin-bottom: 10px">TEXT</div>
    <div style="text-decoration: underline; margin-bottom: 10px">TEXT</div>
    <div style="text-decoration: line-through; margin-bottom: 10px">TEXT</div>
    <div style="margin-bottom: 20px">
      <a href="" style="text-decoration: none">TEXT</a>
    </div>

    <!-- font weight -->
    <div style="font-weight: 100">HelloWolrd</div>
    <div style="font-weight: 200">HelloWolrd</div>
    <div style="font-weight: 300">HelloWolrd</div>
    <div style="font-weight: 400">HelloWolrd</div>
    <div style="font-weight: 500">HelloWolrd</div>
    <div style="font-weight: 600">HelloWolrd</div>
    <div style="font-weight: 700">HelloWolrd</div>
    <div style="font-weight: 800">HelloWolrd</div>
    <div style="font-weight: 900">HelloWolrd</div>
  </body>
</html>
