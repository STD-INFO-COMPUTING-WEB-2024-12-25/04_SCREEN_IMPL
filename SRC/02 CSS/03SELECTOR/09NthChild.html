<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
            :first-child : 첫번째 자식요소
            :last-child : 마지막 자식요소
            :nth-child(n) : n번째 자식요소
        
        */

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul > li {
        width: 200px;
        height: 25px;
        border: 1px solid;
        margin: 10px;
      }
      ul > li:first-child {
        background-color: orange;
      }
      ul > li:last-child {
        background-color: forestgreen;
      }
      ul > li:nth-child(4) {
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li><a href="">TEST1</a></li>
        <li><a href="">TEST2</a></li>
        <li><a href="">TEST3</a></li>
        <li><a href="">TEST4</a></li>
      </ul>
    </div>
  </body>
</html>
