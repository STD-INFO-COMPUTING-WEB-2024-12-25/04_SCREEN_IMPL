<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식선택자 : > */
      .parent > div {
        border: 1px solid red;
        margin: 10px;
      }
      .parent > p {
        background-color: orange;
      }

      .parent > .child {
        background-color: green;
      }

      /* 자손선택자 : 공백*/
      .parent p {
        /*자식 p와 자손 p가 같이 선택된다.*/
        font-size: 2rem;
      }
      .parent > .child p {
        /*parent 안에 child안에 p태그만 선택된다.*/
        font-size: 3rem;
      }
      .parent div {
        /*자식과 자손 선택자 모두 선택된다.*/
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div>1 HELLOWORLD</div>
        <div>2 HELLOWORLD</div>
        <div>3 HELLOWORLD</div>
        <p>4 HELLOWORLD</p>
      </div>
      <div>5 HELLOWOLRLD</div>
      <p>6 HELLOWORLD</p>
    </div>
  </body>
</html>
