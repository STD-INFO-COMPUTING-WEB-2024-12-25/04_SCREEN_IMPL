<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-input {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 48px;
            width: 462px;
            margin: 0;
            margin-bottom: 18px;
        }
        .cb{
            display: flex;
            justify-content: flex-end;
        }

        .btn-custom {
            border: 1px solid;
            margin: 12px;
            width: 462px;
            height: 48px;
            padding: 9px 23px;
            
        }
        .box1{
            border: 1px solid;
            border-radius: 17px;
            padding: 48px 36px;
            border-color: rgb(233, 230, 230);
        }
        .btn1{
            background-color: rgb(83, 83, 255);
            color: blue;
            border: none;
            border-radius: 5px;
        }
        .btn2{
            background-color:  #F7E600;
            color:black;
            border: none;
            border-radius: 5px;
        }
        .btn3{
            background-color: #03cf5d;
            color: white;
            border: none;
            border-radius: 5px;
        }
        a{
            text-decoration: none;
            color: rgba(0, 0, 0, 0.663);
            font-size: 14px;
        }
        .hypertext{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>


    <form action="/test.jsp" method="get" class="mt-5 p-0 m-0">
        
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <img src="" alt="이미지로고">
            </div>
        </div>
        <!-- 아츠허브 -->
        <div class="row col-12 text-center">
            <h2>Arts Hub</h2>
        </div>
        <!-- 로그인유지 체크박스 -->
        <div class="cb">
            <div>
                <input type="checkbox">
                <label for="" style="font-size: 14px;">로그인 유지</label>
            </div>
        </div>
        <div class="box1">
            <!-- 이메일 입력 -->
            <div class="row custom-input">
                <div class="col">
                    <input type="text" name="userid" class="form-control custom-input" placeholder="이메일 입력" id="userid">
                </div>
            </div>
            <!-- 비밀번호 입력 -->
            <div class="row custom-input">
                <div class="col">
                    <input type="password" name="userpw" class="form-control custom-input" placeholder="비밀번호 입력"
                        id="userpw">
                </div>
            </div>
            <!-- 이메일로 로그인하기 버튼 -->
            <div class="row">
                <div class="col">
                    <button class="btn1 btn-custom">이메일로 로그인하기</button>
                </div>
            </div>
            <!-- 카카오로 시작하기 -->
            <div class="row">
                <div class="col">
                    <button class="btn2 btn-custom">카카오로 시작하기</button>
                </div>
            </div>
            <!-- 네이버로 시작하기 -->
            <div class="row">
                <div class="col">
                    <button class="btn3 btn-custom">네이버로 시작하기</button>
                </div>
            </div>
        </div>
        <div class="hypertext">
            <a href="">아이디/비밀번호 찾기</a>
            <a href="">회원가입</a>
        </div>
    </form>

</body>

</html>
