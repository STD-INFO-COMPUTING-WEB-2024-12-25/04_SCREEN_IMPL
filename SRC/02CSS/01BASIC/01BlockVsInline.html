<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div,
        span {
            border: 1px solid;
        }

        div {
            width : 300px;
            height : 200px;
            padding : 20px;
            margin : 20px;
        }
        span{
            width: 300px;
            height: 200px;
            /* 적용이 안됨 */
            padding: 20px;
            margin : 20px;
        }
    </style>
</head>

<body>

    <!--
    블럭형 태그(ex. div) : 하나의 라인 전체를 사용하는 태그
        width, height, margin, border, padding 적용o
    인라인형 태그(ex.span) : 한 라인 안에 포함되어 있는 태그
        
    -->

    <div>HELLOWORLD</div>
    <div>HELLOWORLD</div>
    <hr>
    <span>HELLOWORLD</span>
    <span>HELLOWORLD</span>
</body>

</html>
