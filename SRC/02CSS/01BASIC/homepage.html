<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-input {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .input {
            width: 400px;

        }

        .btn {
            border: 1px solid;
            margin: 0;
            width: 50vw;
        }
        .box1{
            border: 1px solid;
            border-radius: 4%;
        }
    </style>

</head>

<body>


    <form action="/test.jsp" method="get" class="mt-5 p-0 m-0">
        <div class="box1">

            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <img src="" alt="이미지로고">
                </div>
            </div>
            <!-- 아츠허브 -->
            <div class="row col-12 text-center">
                <h2>Arts Hub</h2>
            </div>
            <!-- 로그인유지 체크박스 -->
            <div class="row">
                <div class="col d-flex justify-content-end align-items-center">
                    <input type="checkbox">
                    <label for="">로그인 유지</label>
                </div>
            </div>
            <!-- 이메일 입력 -->
            <div class="custom-input justify-content-center mb-3">
                <div class="col-8">
                    <input type="text" name="userid" class="form-control custom-input" placeholder="이메일 입력" id="userid">
                </div>
            </div>
            <!-- 비밀번호 입력 -->
            <div class="custom-input justify-content-center mb-3">
                <div class="col-8">
                    <input type="password" name="userpw" class="form-control custom-input" placeholder="비밀번호 입력"
                        id="userpw">
                </div>
            </div>
            <!-- 로그인하기 버튼 -->
            <div class="row justify-content-center">
                <div class="col-6">
                    <button class="btn">로그인하기</button>
                </div>
            </div>
            <!-- 카카오로 시작하기 -->
            <div class="row justify-content-center">
                <div class="col-6">
                    <button class="btn">카카오로 시작하기</button>
                </div>
            </div>
            <!-- 네이버로 시작하기 -->
            <div class="row justify-content-center">
                <div class="col-6">
                    <button class="btn">네이버로 시작하기</button>
                </div>
            </div>
        </div>
        <div>
            <a href="">아이디/비밀번호 찾기</a>
            <a href="">회원가입</a>
        </div>
    </form>

</body>

</html>
