<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            font-size: 24px;
        }

        div {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid;
        }

        .block1 {
            /* px */
            width: 250px;
            height: 250px;
            font-size: 16px;
        }

        .block2 {
            /* rem */
            width: 15.625rem;
            height: 15.625rem;
            font-size: 1rem;

        }

        .block3 {
            /* vw, vh */
            width: clamp(15.625rem, 50vw, 78rem);
            height: 23.148vh;
            min-height: 3rem;
            font-size: clamp(1rem, 5vw, 5rem);
        }
    </style>
</head>

<body>
    <div class="block1">HELLO WORLD</div>
    <hr>
    <div class="block2">HELLO WORLD</div>
    <hr>
    <div class="block3">HELLO WORLD</div>
    <hr>



</body>

</html>
