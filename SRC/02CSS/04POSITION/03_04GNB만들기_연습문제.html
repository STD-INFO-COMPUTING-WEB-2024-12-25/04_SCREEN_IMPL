<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    /* common */
    a {
      text-decoration: none;
      color: black;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
    }

    /* layout */
    .wrapper {}

    /* header */
    .wrapper>header {}

    .wrapper>header>.logo {
      height: 100px;
      border: 1px solid;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper>header>.top-header {
      height: 45px;
      border: 1px solid;
    }

    .wrapper>header>nav {
      padding: 0 20vw;
      height: 50px;
    }

    /* main-menu */
    .wrapper>header>nav>ul.main-menu {
      border: 1px solid red;
      display: flex;
      justify-content: space-between;
      height: 100%;
    }

    .wrapper>header>nav>ul.main-menu>li {
      border: 1px solid green;
      width: 100%;
      height: 100%;
      line-height: 50px;
      text-align: center;
      position: relative;
    }

    .wrapper>header>nav>ul.main-menu>li>a {
      background-color: yellowgreen;
      display: block;
    }

    /* sub-menu */
    .wrapper>header>nav>ul.main-menu>li>ul.sub-menu {
      position: relative;
      background-color: aqua;
      display: none;
    }

    .wrapper>header>nav>ul.main-menu>li>ul.sub-menu>li {
      border: 1px solid rosybrown;
      text-align: left;
    }

    .wrapper>header>nav>ul.main-menu>li>ul.sub-menu>li>a {
      background-color: antiquewhite;
      display: block;
      padding: 0 15px;

    }

    /* hover event */
    .wrapper>header>nav>ul.main-menu>li:hover ul.sub-menu {
      display: block;
    }

    /* main  */
    .wrapper>main {}

    .wrapper>main>section {}

    /* footer */
    .wrapper>footer {}
  </style>
</head>
