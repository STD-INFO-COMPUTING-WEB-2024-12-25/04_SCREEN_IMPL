<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      /* common */
      a {
        text-decoration: none;
        color: black;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
      }

      /* layout */
      .wrapper {
      }
      /* header */
      .wrapper > header {
      }
      .wrapper > header > .top-header {
      }

      .wrapper > header > nav {
        height: 50px;
      }
      /* main-menu */
      .wrapper > header > nav > ul.main-menu {
        border: 1px solid red;
        display: flex;
        justify-content: space-between;
        height: 100%;
        max-width: 1250px;
        position: relative;
        margin: 0 auto;
      }
      .wrapper > header > nav > ul.main-menu > li {
        border: 1px solid green;
        width: 100%;
        height: 100%;
        line-height: 50px;
        text-align: center;
      }
      .wrapper > header > nav > ul.main-menu > li > a {
        background-color: yellowgreen;
        display: block;
      }

      /* sub-menu */
      .wrapper > header > nav > ul.main-menu > li > ul.sub-menu {
        background-color: aqua;
      }
      .wrapper > header > nav > ul.main-menu > li > ul.sub-menu > li {
        display: none;
        position: relative;
        border: 1px solid rosybrown;
      }
      .wrapper > header > nav > ul.main-menu > li > ul.sub-menu > li > a {
        background-color: red;
        display: block;
      }
      .wrapper > header > nav > ul.main-menu > li > ul.sub-menu > li > ul {
        display: none;
        position: absolute;
        background-color: wheat;
        width: 200px;
        top: 0;
        left: calc(50vw - 1px);
        z-index: 2;
      }

      /* event */
      .wrapper > header > nav > ul.main-menu > li:hover > ul.sub-menu > li {
        display: block;
      }

      .wrapper
        > header
        > nav
        > ul.main-menu
        > li
        > ul.sub-menu
        > li:hover
        > ul {
        display: block;
        z-index: 2;
      }

      /* main  */
      .wrapper > main {
      }
      .wrapper > main > section {
      }
      /* footer */
      .wrapper > footer {
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="top-header"></div>
        <nav>
          <ul class="main-menu">
            <li>
              <a href="javascript:void(0)">강아지 사료</a>
              <ul class="sub-menu">
                <li>
                  <a href="javascript:void(0)">브랜드별</a>
                  <ul>
                    <li><a href="javascript:void(0)">건강백서</a></li>
                    <li><a href="javascript:void(0)">GO</a></li>
                    <li><a href="javascript:void(0)">네츄럴시그니쳐</a></li>
                  </ul>
                </li>
                <li>
                  <a href="javascript:void(0)">연령별</a>
                  <ul>
                    <li><a href="javascript:void(0)">전연령</a></li>
                    <li><a href="javascript:void(0)">자견용</a></li>
                    <li><a href="javascript:void(0)">성견용</a></li>
                  </ul>
                </li>
                <li><a href="javascript:void(0)">임박할인</a></li>
              </ul>
            </li>
            <li>
              <a href="javascript:void(0)">고양이 사료</a>
              <ul class="sub-menu">
                <li><a href="javascript:void(0)">1_submenu</a></li>
                <li><a href="javascript:void(0)">2_submenu</a></li>
                <li><a href="javascript:void(0)">3_submenu</a></li>
                <li><a href="javascript:void(0)">4_submenu</a></li>
                <li><a href="javascript:void(0)">5_submenu</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section></section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
