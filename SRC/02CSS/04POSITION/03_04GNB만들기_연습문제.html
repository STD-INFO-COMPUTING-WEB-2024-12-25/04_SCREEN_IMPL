<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* common */
        a {
            text-decoration: none;
            color: black;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
        }

        /* 레이아웃사이즈 */
        /* .pagew{
            position: relative;
            max-width: 1260px;
        } */
        .topHeader {
            position: relative;
            height: 45px;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            border-bottom: 1px solid #ccc;
        }

        .cate {
            position: relative;
            height: 50px;
            border-bottom: 1px solid #ccc;
        }

        .cateList {
            position: relative;
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: space-around;
            align-items: center;
        }

        /* .cateList>li{
            width: 100%;
        } */

        .subcate {
            position: absolute;
            display: none;
            height: 300px;
            padding-top: 15px;
        }

        .subcate>li {
            position: relative;
            display: flex;
            padding: 15px 0;
        }

        .cateList>li:hover .subcate {
            display: block;
        }

        .subsubCate{
            position: absolute;
            display: none;
            padding-left: 75px;
            width: 200px;
        }

        .subcate>li:hover .subsubCate{
            display: block;
        }
    </style>
</head>

<body>

                <div class="logo">

                </div>

                    <ul class="cateList">
                        <li>

                            <ul class="subcate">
                                <li>
                                    <a href="#"><span>브랜드별</span></a>
                                    <ul class="subsubCate">
                                        <li><a href="#"><span>건강백서</span></a></li>
                                        <li><a href="#"><span>GO</span></a></li>
                                        <li><a href="#"><span>네츄럴 시그니쳐</span></a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#"><span>연령별</span></a>
                                    <ul class="subsubCate">
                                        <li><a href="#"><span>전연령</span></a></li>
                                        <li><a href="#"><span>자견용</span></a></li>
                                        <li><a href="#"><span>성견용</span></a></li>
                                        <li><a href="#"><span>노견용</span></a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#"><span>임박할인</span></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#"><span>고양이사료</span></a>
                            <ul>

                        <li>

        </div>
