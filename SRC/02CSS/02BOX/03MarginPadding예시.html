<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 380px;
            border: 1px solid;
            padding: 10px;

            /* position: absolute;
            left: 0;right: 0;top: 0;bottom: 0;
            margin: auto;
            height: 500px; */
        }
        form>div{
            margin: 10px;
            border: 1px solid blue;
            padding: 5px;
        }
        form>div>label{
            display: inline-block;
            min-width: 120px;
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <form action="/test.jsp" method="get">
        <div>
            <label for="">아이디</label>
            <input type="text" name="userid">
            <!-- javascript:void(0)를 해야 새로고침 꺼지게하는 기능 -->
            <a href="javascript:void(0)">중복확인</a>
        </div>
        <div>
            <label for="">비밀번호</label>
            <!-- type ="password" = "*" 표시됨  -->
            <input type="password" name="password">
        </div>
        <div>
            <label for=""></label>
            <!-- placeholder="비밀번호 재확인" = 박스안에 적힘 -->
            <input type="password" name="re-password" placeholder="비밀번호 재확인">
        </div>
        <div>
            <label for="">이름</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="">주소</label>
            <input type="text" name="zipcode">
            <!-- javascript:void(0)를 해야 새로고침 꺼지게하는 기능 -->
            <a href="javascript:void(0)">우편번호</a>
        </div>
        <div>
            <label for=""></label>
            <input type="text" name="addr1">
        </div>
        <div>
            <label for=""></label>
            <input type="text" name="addr2">
        </div>
        <div>
            <label for="">휴대전화</label>
            <select name="phone1">
                <option value="">010</option>
                <option value="">011</option>
            </select>
            <input type="text">
            <input type="text">
        </div>
        <div>
            <label for="">전화번호</label>
            <select name="phone2">
                <option value="">082</option>
                <option value="">053</option>
            </select>
            <input type="text">
            <input type="text">
        </div>
        <div>
            <label for="">이메일</label>
            <input type="text" name="email">
            <select>
                <option value="">@naver.com</option>
                <option value="">@daum.net</option>
            </select>
        </div>
        <div>
            <label for="">생년월일</label>
            <input type="radio" name="cal" value="1"> 양
            <input type="radio" name="cal" value="0"> 음
            <br>
            <select>
                <option value="">2001</option>
                <option value="">2002</option>
            </select>
            <select>
                <option value="">01</option>
                <option value="">12</option>
            </select>
            <select>
                <option value="">01</option>
                <option value="">30</option>
            </select>
        </div>
        <hr>
        <div>
            <input type="checkbox" name="email-recv">
            <label for="">**회사의 이메일을 수신합니다</label>
        </div>
        <div>
            <input type="checkbox" name="sns-recv">
            <label for="">**회사의 SMS을 수신합니다</label>
        </div>
        <div>
            <input type="submit" value="가입 취소">
            <button>회원 가입</button>
        </div>
    </form>
</body>

</html>
