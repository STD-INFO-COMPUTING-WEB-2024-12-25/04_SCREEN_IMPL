<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px;height: 500px;border: 1px solid;margin: 10px 30px;display: inline-block;}
        img{
            width: 100%; height: 100px;
            border: 1px solid gray;
            position: relative;
            left: 0px;
            top: 0px;
            transition: .3s;
        }
        div:hover img{
            top: 400px;
            transition: .5s;
        }
    </style>
</head>
<body>
    
    <div><img src="https://www.polypark.kr/web/product/medium/202311/32f50626e775733b423d184f707da990.jpg" alt=""></div>
    <div><img src="https://www.polypark.kr/web/product/medium/202311/d4dc137085895b68ee3ea7a84e80e1db.jpg" alt=""></div>
    <div><img src="https://www.polypark.kr/web/product/medium/202311/8f03063a274eb723b8367fab00d02447.jpg" alt=""></div>
</body>
</html>
