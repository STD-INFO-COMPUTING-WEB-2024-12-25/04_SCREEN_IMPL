<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css code -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      a.fs-custom-small{font-size: .7rem !important;
      }
      form{
        width: 380px !important;
        margin: 50px auto;
      }
      .header{
        height: 15px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <!-- form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그  -->
    <!-- action Attribute : 전달받는 서버 URI -->
    <!-- method Attribute : 서버로 요청하는 방식 *중요함* -->
    <!--      
        GET : 사용자 요청 정보를  Query String으로 전달(ㅇㄷㄹ며ㅣㅅ)
        별로 민감하지 않은 데이터를 전달할때 사용

        POST : 사용자 요청 정보를  Request body(Payload)로 전달.

        PUT : 

        PATCH : 

        DELETE : 
     -->

    <form action="/test.jsp" method="get" class="mt-5">
      <div class="row header mb-2 bg-dark">
        <!-- 헤더(검정색) -->
      </div>

      <div class="row title mb-2">
        <!-- title -->
        <h4 class="text-center fw-bold fs-3">회원가입</h4>
      </div>

      <div class="row-line mb-2"></div>

      <div class="row mb-2">
        <label for="" class="col-3">아이디</label>
        <input type="text" name="userid" class="col form-control" />
        <a href="javascript:void(0)" class="col-3 btn btn-primary ms-2 fs-custom-small">중복확인</a>
        <!-- javascript:void(0) : 새로고침 꺼지게 하는 기능 -->
      </div>

      <div class="row mb-2">
        <label for="" class="col-3">비밀번호</label>
        <input type="password" name="password" class="col  form-control" />
      </div>

      <div class="row mb-2">
        <label for="" class="col-3"></label>
        <input
          type="password"
          name="re-password"
          class="col form-control"
          placeholder="비밀번호 재확인"
        />
      </div>

      <div class="row mb-2">
        <label for="" class="col-3">이름</label>
        <input type="text" name="username" class="col form-control" />
      </div>

      <div class="row mb-2">
        <label for="" class="col-3">주소</label>
        <input type="password" name="zipcode" class="col form-control" />
        <a href="javascript:void(0)" class="col-3 btn btn-primary ms-2 fs-custom-small">우편번호</a>
      </div>

      <div class="row mb-2">
        <label for="" class="col col-3"></label>
        <input type="text" name="addr1" class="col form-control" />
      </div>

      <div class="row mb-2">
        <label for="" class="col col-3"></label>
        <input type="text" name="addr2" class="col form-control" />
      </div>

      <div class="row mb-2">
        <label for="" class="col-3">휴대전화</label>
        <select name="phone1" class="col form-select me-2">
          <option value="010">010</option>
          <option value="011">011</option>
        </select>
        <input type="text" class="col form-control  me-2" />
        <input type="text" class="col form-control" />
      </div>

      <div class="row mb-2">
        <label for="" class="col-3">전화번호</label>
        <select name="phone2" class="col form-select me-2">
          <option value="">053</option>
        </select>
        <input type="text" class="col form-control  me-2" />
        <input type="text" class="col form-control" />
      </div>

      <div class="row mb-2">
        <label for="" class="col-3">이메일</label>
        <input type="text" name="email" class="col form-control  me-2" />
        <select class="col form-select  me-2">
          <option value="">@naver.com</option>
          <option value="">@daum.net</option>
        </select>
      </div>

      <div class="row mb-2">
        <label for="cal" class="col-3 form-check-label">생년월일</label>

        <input type="radio" name="cal" value="1" class="col-1 p-0 me-2 form-check-input" />
        <label for="" class="col-1 p-0">양</label>
        <input type="radio" name="cal" value="0" class="col-1 p-0  me-2 form-check-input" />
        <label for="" class="col-1 p-0">음</label>
      </div>

      <div class="row mb-2">
        <label for="" class="col-3"></label>
        <select class="col form-select me-2">
          <option value="">2025</option>
        </select>

        <select class="col form-select me-2">
          <option value="">09</option>
        </select>

        <select class="col form-select me-2">
          <option value="">25</option>
        </select>

        <hr />
      </div>

      <div class="row agreement mb-2 form-check">
        <input id="email-recv" type="checkbox" name="email-recv" class="col-1 form-check-input p-0" />
        <label for="email-recv" class="col form-check-label p-0">00회사의 이메일을 수신합니다.</label>
      </div>
      <div class="row agreement mb-2 form-check">
        <div class="row agreement ">
        <input id="sns-recv" type="checkbox" name="sns-recv" class="col-1 form-check-input p-0"/>
        <label for="sns-recv" class="col form-check-label p-0">00의 SNS을 수신합니다.</label>
      </div>

      <div class="row mb-2" >
        <div class="col-6 p-0 pe-1">
          <a class="btn btn-secondary w-100" href="javascript:void(0)">가입취소</a>
        </div>
        <div class="col-6 p-0 ps-1">
          <button class="btn btn-primary w-100">회원가입</button>
        </div>
        
      </div>
    </form>
  </body>
</html>
