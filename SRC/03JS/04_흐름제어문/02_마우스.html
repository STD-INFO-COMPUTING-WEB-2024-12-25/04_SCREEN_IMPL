<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        ul{list-style: none;margin:0;padding:0;}
        a{text-decoration: none;color:gray;}
        body{margin:0};

        .wrapper{}
        .wrapper>header{}
        
        .wrapper>main{
            height :100vh;
        }
        .wrapper>main>section{
            height:100%;
            display:flex;
            justify-content: left;
            align-items: start;
            gap:15px;
        }
        .wrapper>main>section>aside{
            border : 1px solid;
            height:100%;
            width:200px;
        }
        .wrapper>main>section>aside>ul.items{
            padding : 10px;
        }
        .wrapper>main>section>aside>ul.items>li{
            height:35px;
            text-align: center;
            line-height:35px;
            border : 1px solid;
            margin-bottom:5px;

        }
        .wrapper>main>section>aside>ul.items>li>a{
            display:block;
        }

        .wrapper>main>section>article{
            border : 1px solid;
            height:100%;
            width:calc(100% - 200px);
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <header></header>
        <main>
            <section>
                <aside>

                    <ul class="items">
                        <li><a href="">ITEM</a></li>
                        <li><a href="">ITEM</a></li>
                        <li><a href="">ITEM</a></li>
                        <li><a href="">ITEM</a></li>
                    </ul>

                </aside>
                <article></article>
            </section>
            <footer></footer>
        </main>
    </div>

</body>
</html>
