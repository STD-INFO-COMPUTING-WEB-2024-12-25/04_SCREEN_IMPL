<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        ul{list-style: none;margin:0;padding:0;}
        a{text-decoration: none;color:gray;}
        body{margin:0};

        .wrapper{}
        .wrapper>header{}
        
        .wrapper>main{
            height :100vh;
        }
        .wrapper>main>section{
            height:100%;
            display:flex;
            justify-content: left;
            align-items: start;
            gap:15px;
        }
        .wrapper>main>section>aside{
            border : 1px solid;
            height:100%;
            width:200px;
        }
        .wrapper>main>section>aside>ul.items{
            padding : 10px;
        }
        .wrapper>main>section>aside>ul.items>li{
            height:35px;
            text-align: center;
            line-height:35px;
            border : 1px solid;
            margin-bottom:5px;

        }
        .wrapper>main>section>aside>ul.items>li>a{
            display:block;
        }

        .wrapper>main>section>article{
            border : 1px solid;
            height:100%;
            width:calc(100% - 200px);
            position:relative;
            left:0;
            top:0;
        }
        .wrapper>main>section>article .item{
            width:200px;
            height:200px;
            border : 1px solid;
            background-color: bisque;
            position:absolute;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <header></header>
        <main>
            <section>
                <aside>

                    <ul class="items">
                        <li><a href="" draggable="true">ITEM</a></li>
                        <li><a href="" draggable="true">ITEM</a></li>
                        <li><a href="" draggable="true">ITEM</a></li>
                        <li><a href="" draggable="true">ITEM</a></li>
                    </ul>

                </aside>
                <article class="board">

                </article>
            </section>
            <footer></footer>
        </main>
    </div>

    <script>
        const boardEl = document.querySelector('.board'); 
        boardEl.addEventListener('dragover',(e)=>{
            e.preventDefault();
        });
        boardEl.addEventListener('drop',(e)=>{
            e.preventDefault();
            console.log('dropevent',e);
            console.log('ClientXY',e.clientX,e.clientY);
            console.log('OffsetXY',e.offsetX,e.offsetY);

            const newDivEl = document.createElement('div');
            newDivEl.classList.add('item');
            newDivEl.setAttribute('style',`left:${e.offsetX}px;top:${e.offsetY}px;`)
            boardEl.appendChild(newDivEl);
        });

    </script>
</body>
</html>
