<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        nav {
            height: 80px;
            border: 1px solid;
        }

        nav>.main-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav>.main-menu>li{
            background-color: orange;
            color:white;
            text-align: center;
            border: 1px solid;;
            width : 100%;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="top-header"></div>
            <nav>
                <ul class="main-menu"></ul>
            </nav>
        </header>

        <footer>

            <form name="navForm" onsubmit="return false">
                <input type="text" name="menuname">
                <a href="javascript:void(0)" class="nav-btn">헤더만들기</a>
            </form>
        </footer>
    </div>


    <script>
        const mainMenuEl = document.querySelector('.main-menu');
        // const settings = prompt('NAV메뉴를 입력하세요 띄어쓰기로 구분합니다');
        const navBtn = document.querySelector('.nav-btn');
        navBtn.addEventListener('click', () => {
            const form = document.navForm;
            const settings = form.menuname.value;
            const menuArr = settings.split(' ');
            console.log(menuArr);
            
            // 기존 자식 노드(li) 제거
            while(mainMenuEl.firstChild){
                mainMenuEl.removeChild(mainMenuEl.firstChild);
            }
            
            // 새로운 자식 노드(li) 추가
            // for (let i = 0; i < menuArr.length; i++) {
            //     // 요소생성
            //     const liEl = document.createElement('li');
            //     liEl.innerHTML = menuArr[i];
            //     mainMenuEl.appendChild(liEl);
            // }

            // 배열함수를 이용(forEach)해서 자식 노드(li) 추가
            menuArr.forEach((str)=>{
                const liEl = document.createElement('li');
                liEl.innerHTML = str
                mainMenuEl.appendChild(liEl);
            });

        });






    </script>

</body>

</html>
