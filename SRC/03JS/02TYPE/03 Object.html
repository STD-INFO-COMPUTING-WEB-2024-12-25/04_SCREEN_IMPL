<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .status-block {
        width: 500px;
        height: 50px;
        border: 1px solid;
        padding: 5px;
        margin-top: 10px;
      }
      .status-block .gauge {
        width: 0px;
        height: 48px;
        background-color: orange;
        transition: 0.5s;
      }
    </style>
  </head>

  <body>
    <button onclick="poppi.sound()">짖어!</button>
    <button onclick="poppi.toString()">확인</button>

    <hr />

    <button onclick="myCar.accel()">가속</button>
    <button onclick="myCar.break()">감속</button>
    <button onclick="myCar.status()">상태 확인</button>

    <div class="status-block">
      <div class="gauge"></div>
    </div>

    <script>
      // object(사물)  <  객체 = 존재 사물
      // 객체의 구성요소
      // 속성(객체의 고유 Data - 저장대상) / 기능

      const poppi = {
        // 속성
        name: "뽀삐",
        kind: "포메라니안",
        age: 1,
        birthday: "2025.01.01",

        // 기능
        sound: function () {
          alert(this.name + "이(가) 짖습니다.");
        },
        toString: function () {
          alert(
            `이름 : ${this.name} \n 나이 : ${this.age}\n 견종 : ${this.kind}`
          );
        },
      };
      // const에서 속성은 변경 가능하다
      // const에 새로운 객체는 넣지 못한다 예) poppi = {}; 이렇게 하면 에러난다. const를 let으로 바꾸면 상관 없다.
      poppi.name = "티모";
      //   console.log(poppi);

      const gaugel = document.querySelector(".gauge");
      const myCar = {
        //속성
        owner: "홍길동",
        cartegory: "세단",
        max_speed: 200,
        min_speed: 0,
        fueltype: "가솔린",
        fuelamount: 100,
        speed: 0,

        //기능
        accel: function () {
          if (this.speed + 10 > this.max_speed) {
            alert(
              `accel... 최대 속도에 도달했습니다. 현재속도 : ${this.max_speed}`
            );
          } else {
            this.speed = this.speed + 10;
            this.fuelamount -= 10;
            gaugel.style.width = `${this.speed}px`;
            console.log(`${this.owner} 님의 차량 현재속도 : ${this.speed}`);
          }
        },
        break: function () {
          if (this.speed === 0) {
            alert(
              `break... 최저 속도에 도달했습니다. 현재속도 : ${this.min_speed}`
            );
          } else {
            this.speed = this.speed - 10;
            gaugel.style.width = `${this.speed}px`;
            console.log(`${this.owner} 님의 차량 현재속도 : ${this.speed}`);
          }
        },
        status: function () {
          alert(
            `소유자 : ${this.owner}\n 차종 : ${this.kind}\n 현재속도 : ${this.speed}\n 연료량 : ${this.fuelamount}`
          );
        },
      };
      console.log(myCar);
      myCar.accel();
      myCar.accel();
      myCar.accel();
      myCar.accel();
      myCar.break();
    </script>
  </body>
</html>
