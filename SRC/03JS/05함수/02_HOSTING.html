<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 호이스팅(HOISTING)
      // 변수와 함수의 선언이 코드 실행전에 메모리에 미리 저장되는 현상
      // function 예약어 사용시 호이스팅 처리됨
      // var예약어 사용히 호이스팅 처리됨.

      console.log("a", a); // 호이스팅 처리가 되어서 에러 안뜬다. a undefined 이라고 뜬다.
      var a = 10; // 호이스팅 처리된다.
      console.log("a", a);

      //   console.log("b", b); // 에러뜬다. b가 선언되어있지 않기 때문에
      let b = 20; // 호이스팅 처리 안됨.
      console.log("b", b);

      // 함수 호이스팅 확인
      hello1();
      function hello1() {
        // function 함수는 호이스팅이 발생한다.
        console.log("HELLO WORLD");
      }

      hello2();
      const hello2 = () => {
        // 화살표 함수는 호이스팅 처리가 안 된다. 에러가 뜬다.
        console.log("HELLO WORLD");
      };

      // var 변수는 가급적 사용은 지양(사용하지 않는게 좋음)
      // function 은 목적에 따라 사용여부 결정(처음에 만든 효과를 주고싶으면 사용).
      // function 은 기본으로 이름부여도 가능하다(익명함수 or 이름부여된 함수 선택가능)
      // 화살표함수 (()=>{}) 는 기본적으로 익명함수로 처리된다.
    </script>
  </body>
</html>
