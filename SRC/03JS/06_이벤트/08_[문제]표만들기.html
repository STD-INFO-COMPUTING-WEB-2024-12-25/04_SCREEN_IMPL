<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid gray;
        }

        input {
            width: 90%;
            height: 100%;
            outline: none;
            border: 0px;
        }
    </style>

</head>

<body>

    <input id="rownum" placeholder="행의개수입력" style="width:200px;">
    <input id="colnum" placeholder="열의개수입력" style="width:200px;">
    <button onclick="makemap()">생성</button>

    <hr>
    <table id="tbl">
        <tbody>

        </tbody>
    </table>
    <script>
        const tbl = document.querySelector('#tbl')
        const rownumber = document.querySelector('#rownum')
        const colnumber = document.querySelector('#colnum')
        const makemap= (e)=>{
            const rowEl = rownumber.value
            const colEl = colnumber.value
            let count = 1
            for (let i = 0; i < rowEl; i++) {
                const tblrow = document.createElement('tr')
                for (let j = 0; j < colEl; j++) {
                    const tblcol = document.createElement('td')
                    tblcol.innerHTML = `${count++}`
                    tblrow.appendChild(tblcol)
                }
                tbl.appendChild(tblrow)
            }
        }
    </script>
</body>

</html>
